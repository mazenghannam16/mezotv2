<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد الكود</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 10px; padding: 10px; }
        textarea { width: 100%; height: 300px; }
    </style>
</head>
<body>

    <h1>توليد كود HTML</h1>

    <label for="name">اسمك:</label>
    <input type="text" id="name" placeholder="أدخل اسمك هنا">

    <label for="section">اسم القسم:</label>
    <input type="text" id="section" placeholder="أدخل اسم القسم هنا">

    <label for="server1">رابط سيرفر 1:</label>
    <input type="text" id="server1" placeholder="أدخل رابط سيرفر 1">

    <label for="server2">رابط سيرفر 2:</label>
    <input type="text" id="server2" placeholder="أدخل رابط سيرفر 2">

    <label for="server3">رابط سيرفر 3:</label>
    <input type="text" id="server3" placeholder="أدخل رابط سيرفر 3">

    <label for="server4">رابط سيرفر 4:</label>
    <input type="text" id="server4" placeholder="أدخل رابط سيرفر 4">

    <label for="server5">رابط سيرفر 5:</label>
    <input type="text" id="server5" placeholder="أدخل رابط سيرفر 5">

    <label for="download">رابط تحميل الفيلم:</label>
    <input type="text" id="download" placeholder="أدخل رابط تحميل الفيلم">

    <button onclick="generateCode()">توليد الكود</button>

    <h2>الكود الناتج:</h2>
    <textarea id="generatedCode" readonly></textarea>

    <script>
        function generateCode() {
            const name = document.getElementById('name').value;
            const section = document.getElementById('section').value;
            const server1 = document.getElementById('server1').value;
            const server2 = document.getElementById('server2').value;
            const server3 = document.getElementById('server3').value;
            const server4 = document.getElementById('server4').value;
            const server5 = document.getElementById('server5').value;
            const download = document.getElementById('download').value;

            const generatedHTML = `
<ul class="InformationList">
    <li><span>تم النشر بواسطة:</span>${name}</li>
    <li><span>القسم:</span>${section}</li>
</ul>
<div class="watch-server">
    <div class="container">
        <div class="watch-server-side">
            <h2>سيرفرات المشاهدة</h2>
            <button class="watch-server-button active tablinks" onclick="openCity(event, 'server01')">سيرفر 1</button>
            <button class="watch-server-button tablinks" onclick="openCity(event, 'server02')">سيرفر 2</button>
            <button class="watch-server-button tablinks" onclick="openCity(event, 'server03')">سيرفر 3</button>
            <button class="watch-server-button tablinks" onclick="openCity(event, 'server04')">سيرفر 4</button>
            <button class="watch-server-button tablinks" onclick="openCity(event, 'server05')">سيرفر 5</button>
        </div>
        <div class="watch-server-content">
            <div id="server01" class="tabcontent" style="display: block;">
                <iframe width="100%" height="460" src="${server1}" scrolling="no" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="server02" class="tabcontent" style="display: none;">
                <iframe width="100%" height="460" src="${server2}" scrolling="no" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="server03" class="tabcontent" style="display: none;">
                <iframe width="100%" height="460" src="${server3}" scrolling="no" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="server04" class="tabcontent" style="display: none;">
                <iframe width="100%" height="460" src="${server4}" scrolling="no" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="server05" class="tabcontent" style="display: none;">
                <iframe width="100%" height="460" src="${server5}" scrolling="no" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="WatchBar"><span>AlexBest</span></div>
        </div>
        <div class="watch-server-download">
            <a href="${download}" target="_blank" class="download_link">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjplhCvgHsgH8Udw8xjeiYWio7w9K9KmLw4-ZMgQH6ndo1lTc_l8rQOqzj6GG-sPl-BrHgV1TXdxhY7bCnwNshWmiedyNhkVpJTpQWkDBoRDm7cr7xIErqU0sH70vFsVsrkX86JRUXd6tPmduhXxsWk-uGiP74sQUFbbsqhmvy0O9YPBx5YuCuGcI5q/s1600/1682581904_1610501503_down.png" width="40" height="40" alt="">VipServer
            </a>
        </div>
    </div>
</div>
            `;

            document.getElementById('generatedCode').value = generatedHTML;
        }
    </script>

</body>
</html>
